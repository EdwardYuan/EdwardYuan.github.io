<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Edwardyuan.github.io : " />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Edward's Blog</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/EdwardYuan">View on GitHub</a>

          <h1 id="project_title">Edward Yuan's Blog</h1>
          <h2 id="project_tagline"></h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>
<a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a>Welcome to Edward's Pages.</h3>

<p>Articles</p>
<ul>
  {% for post in site.posts %}
  <li>{{ post.date | date_to_string }}
  <a href = "{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>

<h3>
<a name="authors-and-contributors" class="anchor" href="#authors-and-contributors"><span class="octicon octicon-link"></span></a>Edward Yuan</h3>

<h3>
<a name="support-or-contact" class="anchor" href="#support-or-contact"><span class="octicon octicon-link"></span></a>Support or Contact</h3>
<b>yuan.bo.august@gmail.com</b>
      </section>
    </div>
    
    <div class="sf-usercard" id="sf-usercard-1030000000140384"></div>
<script>
(function() {
var sf = document.createElement('script'); sf.type = 'text/javascript'; sf.async = true;
sf.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://w.segmentfault.com/card/1030000000140384.js?w=0&3rd=1&bg=0&bd=dddddd&cl=333333&btn=eaeaea';
var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(sf, s);
})();
</script>


    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
        
      </footer>
    </div>

    

  </body>
</html>
